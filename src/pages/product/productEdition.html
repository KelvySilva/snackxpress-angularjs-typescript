<main class="jumbotron" >
    <div class="container "  >
        <div class="row pb-5">
            <div class="col-lg-12 text-left">
             <h1 class="h2" ng-bind="viewComp.title">
             </h1>
     
            </div>
        </div>           
    </div>
        
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-lg-12">
               <error-message ng-show="error"></error-message>
               <form class="form">
                    <div class="form-row">
                        <div class="form-group col-lg-6">                                                           
                            <label for="viewComp.product.name">Nome:</label>
                            <input type="text"  ng-model="viewComp.product.name" class="form-control">
                            <input type="hidden" ng-model="viewComp.product.id" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label for="viewComp.product.description">Descrição:</label>
                            <textarea type="text" ng-model="viewComp.product.description" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label for="viewComp.product.cost">Preço de Custo:</label>
                            <input type="text"  ng-model="viewComp.product.cost" ng-value="viewComp.product.cost" money-mask class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label for="viewComp.product.price">Preço de Venda:</label>
                            <input type="text"  ng-model="viewComp.product.price" ng-value="viewComp.product.price" money-mask class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6">
                            <label for="viewComp.product.discount">Desconto:</label>
                            <input type="text"  ng-model="viewComp.product.discount" ng-value="viewComp.product.discount" money-mask class="form-control">
                        </div>
                    </div>
                
                    <div class="form-row"> 
                            <div class="form-group col-lg-6">
                                <label for="viewComp.product.stock.quantity">Estoque:</label>
                                <input type="text"  ng-model="viewComp.product.stock.quantity" class="form-control">
                    </div>          
                        <div class="form-group col-lg-12">
                            <input type="hidden" ng-model="viewComp.product.stock.id" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <input type="hidden" ng-model="viewComp.product.type" ng-value="FINAL" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <input type="hidden" ng-model="viewComp.product.origin" ng-value="INDUSTRIALIZED" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-12">
                            <button class="btn btn-primary" ng-click="viewComp.handleSaveProduct(viewComp.product)">Salvar</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
       </div>
    <!-- </div> -->
  </main>
