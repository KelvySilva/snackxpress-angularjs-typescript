<main class="jumbotron">
    <div class="container "  >
        <div class="row pb-5">
            <div class="col-lg-12 text-left">
             <h1 class="h2" ng-bind="view.title">
             </h1>
     
            </div>
        </div>           
    </div>
        
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-lg-12">
               <error-message ng-show="error"></error-message>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Endereço</th>
                            <th>Fone de contato</th>
                          
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="client in view.clients">
                            <td> {{client.id}} </td>
                            <td> {{client.name }} </td>
                            <td> {{client.cpf }} </td>
                            <td> {{client.address }}, Nº {{client.addressNumber }} - CEP: {{client.cep }} - {{client.city }} / {{client.state }} </td>
                            <td> {{client.phone }} </td>
                            
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
       </div>
    <!-- </div> -->
  </main>
