<main class="jumbotron">
    <div class="container "  >
        <div class="row pb-5">
            <div class="col-lg-6 text-left">
                <h1 class="h2" ng-bind="view.title"> </h1>     
            </div>
            <div class="col-lg-6 text-right">
                <a ui-sref="ClientEdition({client_id: '0'})" class="btn btn-success">
                    Novo <i class="fas fa-plus"></i>
                </a>
                
            </div>
        </div>           
    </div>
        
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-lg-12">
               <error-message ng-show="error"></error-message>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Endereço</th>
                            <th>Fone de contato</th>
                            <th>Ações</th>
                          
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="client in view.clients">
                            <td> {{client.id}} </td>
                            <td> {{client.name }} </td>
                            <td> {{client.cpf }} </td>
                            <td> {{client.address }}, Nº {{client.addressNumber }} - CEP: {{client.cep }} - {{client.city }} / {{client.state }} </td>
                            <td> {{client.phone }} </td>
                            <td class="d-flex flex-row">
                                <a ui-sref="ClientEdition({client_id: client.id})" ng-show="client.cpf != 'N/A'" class="btn btn-primary p-1">
                                    <i class="fas fa-pen"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
       </div>
    <!-- </div> -->
  </main>
