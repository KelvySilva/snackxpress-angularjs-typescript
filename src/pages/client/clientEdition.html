<main class="jumbotron">
	<div class="container ">
		<div class="row pb-5">
			<div class="col-lg-12 text-left">
				<h1 class="h2" ng-bind="viewComp.title"></h1>
			</div>
		</div>
	</div>


	<div class="container ">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				<error-message ng-show="error"></error-message>
				<toaster-container></toaster-container>
			</div>
			<div class="col-lg-12">
				<form class="form w-100">
					<div class="form-row ">
						<div class="form-group col-lg-6">
							<label for="viewComp.client.name">Nome: </label>
							<input type="text" ng-model="viewComp.client.name" class="form-control">
						</div>
					</div>
					<div class="form-row ">
						<div class="form-group col-lg-6">
							<label for="viewComp.client.phone">Telefone: </label>
							<input type="text" ng-model="viewComp.client.phone" class="form-control">
						</div>
					</div>
					<div class="form-row ">
						<div class="form-group col-lg-6">
							<label for="viewComp.client.cpf">CPF: </label>
							<input type="text" ng-model="viewComp.client.cpf" class="form-control">
						</div>
					</div>
					<div class="form-row ">
						<div class="form-group col-lg-6">
							<label for="viewComp.client.address">Endereço: </label>
							<input type="text" ng-model="viewComp.client.address" class="form-control">
						</div>
					
						<div class="form-group col-lg-1">
							<label for="viewComp.client.addressNumber">Número: </label>
							<input type="text" ng-model="viewComp.client.addressNumber" class="form-control">
						</div>
						<div class="form-group col-lg-2">
							<label for="viewComp.client.cep">CEP: </label>
							<input type="text" ng-model="viewComp.client.cep" class="form-control">
						</div>
					</div>
					<div class="form-row ">
						<div class="form-group col-lg-6">
							<label for="viewComp.client.city">Cidade: </label>
							<input type="text" ng-model="viewComp.client.city" class="form-control">
						</div>
					</div>
					<div class="form-row ">
						<div class="form-group col-lg-6">
							<label for="viewComp.client.state">Estado: </label>
							<input type="text" ng-model="viewComp.client.state" class="form-control">
						</div>
					</div>
					<div class="form-row ">
						<div class="form-group col-lg-6">
							<button ng-click="viewComp.handleSaveClient()" class="btn btn-success">Salvar</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
</main>
