<main class="jumbotron">
    <div class="container ">
        <div class="row pb-5">
            <div class="col-lg-12 text-left">
             <h1 class="h2" ng-bind="viewComp.title">
             </h1>
     
            </div>
        </div>           
    </div>
        
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <error-message ng-show="error"></error-message>               
                </div>
                <div class="col-lg-12">
                    <form class="form">
                        <div class="form-row">
                            <div class="form-group col-lg-6">                                                           
                                <label for="viewComp.ingredient.name">Nome:</label>
                                <input type="text"  ng-model="viewComp.ingredient.name" class="form-control">
                                <input type="hidden" ng-model="viewComp.ingredient.id" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="viewComp.ingredient.description">Descrição:</label>
                                <textarea type="text" ng-model="viewComp.ingredient.description" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="viewComp.ingredient.cost">Custo:</label>
                                <input type="text"  ng-model="viewComp.ingredient.cost" ng-value="viewComp.ingredient.cost" money-mask class="form-control">
                            </div>
                        </div>
                      
                        <div class="form-row"> 
                                <div class="form-group col-lg-6">
                                    <label for="viewComp.ingredient.stock.quantity">Estoque:</label>
                                    <input type="text"  ng-model="viewComp.ingredient.stock.quantity" class="form-control">
                        </div>          
                            <div class="form-group col-lg-12">
                                <input type="hidden" ng-model="viewComp.ingredient.stock.id" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <input type="hidden" ng-model="viewComp.ingredient.type" value="COMPOSITE" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <input type="hidden" ng-model="viewComp.ingredient.origin" value="INDUSTRIALIZED" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <button class="btn btn-primary" ng-click="viewComp.handleSaveIngredient(viewComp.ingredient)">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
       </div>
    <!-- </div> -->
  </main>
