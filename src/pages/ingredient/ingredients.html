<main class="jumbotron" >
    <div class="container ">
        <div class="row pb-5">
            <div class="col-lg-6 text-left">
                <h1 class="h2" ng-bind="view.title"></h1>
            </div>
            <div class="col-lg-6 text-right">                
                <a class="btn btn-success" ui-sref="Ingredient({ingredient_id: '0'})">Novo <i class="fas fa-plus"></i></a>
            </div>
        </div>           
    </div>
        
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-lg-12">
               <error-message ng-show="error"></error-message>
               <success-message ng-show="success"></success-message>
               <toaster-container></toaster-container>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Custo</th>
                            <th>Estoque</th>
                            <th>Custo total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ingredient in view.ingredients | orderBy:'+name'">
                            <td> {{ingredient.id}} </td>
                            <td> {{ingredient.name | limiter:15}} </td>
                            <td> {{ingredient.description }} </td>
                            <td> {{ingredient.cost | currency: 'R$&nbsp;'}} </td>
                            <td> {{ingredient.stock.quantity}} </td>
                            <td> {{(ingredient.stock.quantity * ingredient.cost) | currency: 'R$&nbsp;'}} </td>
                            <td>
                                <a ui-sref="Ingredient({ingredient_id: ingredient.id})" class="btn btn-primary p-1">
                                    <i class="fas fa-pen"></i>
                                </a>
                                <button  ng-click="view.handleDeleteIngredient(ingredient.id)" class="btn btn-danger p-1"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
       </div>
    <!-- </div> -->
  </main>
