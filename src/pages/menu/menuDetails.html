<main class="jumbotron">
    <div class="container "  >
        <div class="row pb-5">
            <div class="col-lg-12 d-flex justify-content-between">
                <h1 class="h2" ng-bind="viewComp.title"></h1>
                <a class="btn btn-primary" ui-sref="MenuEdition({menu_id: viewComp.menu.id})" title="Editar"><i class="fas fa-pen"></i></a>
            </div>
        </div>           
    </div>
        
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-lg-12">
               <error-message ng-show="viewComp.error"></error-message>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Categoria</th>
                            <th>Nome</th>                    
                            <th>Preço original</th>                    
                            <th>Desconto</th>                    
                            <th>Preço com Desconto</th>                    
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="prod in viewComp.menu.menuItems | orderBy:'-category'">
                            <td> {{prod.id}} </td>
                            <td> {{prod.category}} </td>
                            <td class="d-flex flex-row">
                                <div ng-repeat="(k, v) in prod.productList">
                                    <span ng-show="k != 0">&nbsp;+&nbsp;</span>{{v.name}}
                                </div>
                            </td>
                            <td> {{prod.subtotal | currency }} </td>
                            <td> {{prod.discountAmount | currency }} </td>
                            <td class="font-weight-bold"> {{prod.total | currency }} </td>
                            
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
       </div>
    <!-- </div> -->
  </main>
<!-- </menu-detail-component> -->
