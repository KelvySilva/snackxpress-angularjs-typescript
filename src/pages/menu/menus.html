<main class="jumbotron">
    <div class="container "  >
        <div class="row pb-5">
            <div class="col-lg-12 d-flex justify-content-between">
                <div class="col-lg-6 text-left">
                    <h1 class="h2" ng-bind="view.title"></h1>
                </div>
                <div class="col-lg-6 text-right">
                    <button class="btn btn-success" ng-click="handleAddMenu()">Novo <i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>           
    </div>
        
        <div class="container ">
            <div class="row justify-content-center">
                <div class="col-lg-12">
               <error-message ng-show="error"></error-message>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Qtd. Produtos</th>
                            <th>Ações</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="menu in view.menus ">
                            <td> {{menu.id}} </td>
                            <td> {{menu.name }} </td>
                            <td> {{menu.menuItems.length }} </td>
                            <td>
                                <a ui-sref="Menu({menu_id: menu.id})" class="btn btn-primary p-1">
                                    <i class="fas fa-binoculars"></i>
                                </a>                                
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
       </div>
    <!-- </div> -->
  </main>
